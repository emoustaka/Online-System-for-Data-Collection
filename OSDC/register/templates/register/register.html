{% extends 'main/index.html' %}

{% block title %}
Register
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-secondary"></h3>
    <br>
	<form method="post" action="/register/" class="text-white">
        {% csrf_token %}
        {{form|crispy}}
        <div class="row justify-content-center">
            <div class="col-8">
                <button name="save" type="submit" class="btn btn-lg btn-block" style="background-image:linear-gradient(to left, transparent, #1f7a82 49%, #1f7a82 51%, transparent);"><div class="text-white" style="opacity:0.7;">Register</div></button>
            </div>
        </div>
	</form>

{% endblock %}
