{% extends 'main/index.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-white"></h3>
    <br>
	<form method="post" action="/login/" class="text-white">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Create one <b><a href="/register" class="text-white">here</a></b></p>
        <div class="row justify-content-center">
            <div class="col-8">
                <button name="save" type="submit" class="btn btn-lg btn-block" style="background-image:linear-gradient(to left, transparent, #1f7a82 49%, #1f7a82 51%, transparent);"><div class="text-white" style="opacity:0.7;">Login</div></button>
            </div>
        </div>
    </form>

{% endblock %}
